<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link type="text/css" rel="stylesheet" href="drawing-styles.css"/>
</head>
<body>
    <div class="container">
        
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./Icon/rectangle.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./Icon/circle.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./Icon/triangle.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="ellipse">
                        <img src="./Icon/ellipse.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Ellipse</span>
                    </li>
                    <li class="option tool" id="Polygon">
                        <img src="./Icon/polygon.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Polygon</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="./Icon/line.png" height="20pt" width="20pt" style="margin-right: 10pt;"/>
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                      </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                  <li class="option active tool" id="brush">
                    <img src="./Icon/brush.png" alt="" height="20pt" width="20pt" style="margin-right: 10pt;">
                    <span>Brush</span>
                  </li>
                  <li class="option tool" id="eraser">
                    <img src="./Icon/eraser.png" alt="" height="20pt" width="20pt" style="margin-right: 10pt;">
                    <span>Eraser</span>
                  </li>
                  
                </ul>
            </div>
            <div class="buttons">
                <button id="save-button" class="save-img">Save</button>
                <button class="download-img" download="img.png">Download</button>
            </div>    

        </section>
        <section class="drawing-board">
            <canvas id="canvas"></canvas>
        </section>
        
        
    </div>
    
    <div class="tools">
        
        <button onClick="undo_last()" type="button" class="button">Undo</button>
        <button onClick="clear_canvas()" type="button" class="button">Clear</button> 
        
        <div onClick="change_color(this)" class="color-field" style="background:red;"></div>
        <div onClick="change_color(this)" class="color-field" style="background:blue;"></div>
        <div onClick="change_color(this)" class="color-field" style="background:yellow;"></div>
        <div onClick="change_color(this)" class="color-field" style="background:rgb(43, 192, 43);"></div>
       
        <input onInput="draw_color = this.value" type="color" id="color-picker">
        <input onInput="brushWidth = this.value" type="range" class="brush-size"  min="1" max="100"> 
        <!-- <input type="range" class="size-slider"  min="1" max="100" value="5"> -->
    </div>
    
</body>
<script src="drawing-main.js"></script>
</html>
